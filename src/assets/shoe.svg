<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <!-- Left vertical rectangle -->
  <rect
    x="20"
    y="80"
    width="20"
    height="50"
    fill="#8B4513" 
  />

  <!-- Center horizontal rectangle -->
  <rect
    x="50"
    y="75"
    width="80"
    height="20"
    fill="#8B4513" 
  />

  <!-- Right semicircle -->
  <path
    d="M000 130 A 80 30 0 0 0 160 170"
    fill="#8B4513" 
     />

  <!-- Sole -->
  <rect
    x="20"
    y="150"
    width="160"
    height="10"
    fill="#333"
  />

  <!-- Heel -->
  <rect
    x="70"
    y="120"
    width="60"
    height="30"
    fill="#333" 
  />

  <!-- Laces -->
  <line
    x1="80"
    y1="135"
    x2="120"
    y2="135"
    stroke="#FFF" 
    stroke-width="2"
  />
  <line
    x1="80"
    y1="140"
    x2="120"
    y2="140"
    stroke="#FFF"
    stroke-width="2"
  />
  <line
    x1="80"
    y1="145"
    x2="120"
    y2="145"
    stroke="#FFF"
    stroke-width="2"
  />
</svg>
